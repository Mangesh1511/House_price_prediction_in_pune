<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>House Price Predictor</title>
</head>

<body style="background-image:url(/static/images/house.jpg); background-repeat:no-repeat; width:100%; height:100%; background-size: 100%; scroll-behavior: none;">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid" >
        <button type="button" class="btn btn-outline-primary"> <a class="navbar-brand" href="url_for{{('login')}}" style="color:rgb(0, 0, 0)"><b>Log out </b></a></button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"style="text-align:">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="url_for({{'index'}})"style="color:rgb(0,0,0)"><b>Home</b></a>
          <a class="nav-link" href="{{ url_for('features' ) }}" style="color:rgb(0, 0, 0)"><b>features</b></a>
          <a class="nav-link" href="{{url_for('view')}}" style="color:rgb(0, 0, 0)"><b>View</b></a>
        </div>
      </div>
    </div>
      </nav>



<div class="m-container" >
        <div class="row" style="margin-left:110px;">
            <div class="card" style="height:80%; margin-top:30px; margin-left:290px;opacity:.9">
                <div class="card-header" style="text-align:center; padding-left:50px;padding-right:100px;">
                    <h1> House Price Predictor</h1>
                </div>
                <div class="card-body"style="padding-left:30px; margin-left:20px;">
                    <form action ="{{url_for('admin')}}" method="post">
                        <div class="row">
                            <div class="form-group w-50" style="text-align:center; margin-left:95px;">
                                <label><b>SELECT THE LOCATION</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                      <option value="{{location}}">{{location}}</option>
                                    {% endfor %}    
                                </select>
                            
                            </div>
                            </div>
                            <div class="row">
                            <div class=" form-group w-50" style="text-align:center; margin-left:95px;">
                                <label><b>ENTER BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK: " required> 
                            </div>
                            </div>
                            <div class=" form-group w-50" style="text-align:center; margin-left:95px;">
                                <label><b> ENTER NO OF BATHROOMS : </b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number Of Bathrooms: " required>    
                            </div>
                            <div class=" form-group w-50" style="text-align:center; margin-left:95px;">
                                <label><b> ENTER PRICE : </b></label>
                                <input type="text" class="form-control" id="price" name="price" placeholder="Enter the price: " required>    
                            </div>
                            <div class="form-group w-50" style="text-align:center; margin-left:95px;">
                                <label><b>ENTER SQ.FT</b></label>
                                <input type="text" class="form-control" id="sqft"  name="sqft" placeholder="Enter the sqft: " required >
                                <br>
                            </div>
                            <div class="form-group w-50">
                                <button class ="btn btn-primary form-control" style="margin-left:95px;" type="submit" >ADD DATA</button>
                            </div>

                        </div>

                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                    <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>


      
    <script src="/static/scripts/logic.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
