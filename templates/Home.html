<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Playfair+Display:ital,wght@1,500&family=Ubuntu&display=swap"
    rel="stylesheet">
  <title>Kriova.in</title>
  <style>
    .btn-box
    {
      padding-left:130px;
      padding-top:5px;
    }
  </style>
</head>

<body>
   
   <div class="content">
  <div class="flex-container">
      <div class="heading">
         <h1>KRIOVA</h1>        
      </div>
  </div>

  <div class="signupform">
    <div class="signupform-content">
      <div class="signupform-heading">
      <h1>Sign-Up to Join <br>Our Learning Community</h1>
      </div>
                  <br>
        <div class="signupform-body">
          <form id="signupform">
            <input type="text" required placeholder=" ENTER YOUR NAME  "><br><br><br>
            <input type="Email"  required placeholder="ENTER YOUR EMAIL"><br><br><br>
            <input  name="pass" id="pass" type="password" required placeholder="PASSWORD"><br><br><br>
            <input  name="confirm_pass"  id="confirm_pass"type="password" required placeholder=" CONFIRM PASSWORD" onkeyup="validatePassword()">
            <span id="wrong_pass_alert"></span>
            <br><br><br>
           
          </form>
        </div> 
        <div class="btn-box">
          <a href="/profile"><button class="common-btn">Sign Up</button></a>
          <br>
          <a href="/login" class="link1" >Already have account ?</a>
         </div>
    </div> 
      
  </div>

</div>
<script>

  function validatePassword()
  {
    var pass = document.getElementById('pass').value;
            var confirm_pass = document.getElementById('confirm_pass').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'Red';
                document.getElementById('wrong_pass_alert').innerHTML
                  = 'â˜’ Password do not match';
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
            }
  }
  
  function wrong_pass_alert() {
            if (document.getElementById('pass').value != "" &&
                document.getElementById('confirm_pass').value != "") {
                alert("Your response is submitted");
            } else {
                alert("Please fill all the fields");
            }
        }

 
</script>
  <script src="styles.js"></script>
 
</body>

</html>
